{%extends "base.html"%}
{%block content%}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            User:{{user.username}}
        </tr>
    </table>
    {%for post in posts%}
    <table>
        <tr valign="top">
            <td>><img src="{{ post.author.avatar(36) }}"></td>
            <td>{{post.author.username}} says:{{post.body}}</td>
        </tr>
    </table>
    {%endfor%}
{%endblock%}
